<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Octopus Pizza</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1 class="logo">Octopus Pizza</h1>
    </header>

    <section class="main">
        <div class="order group"><a href="#" class="order__btn">Order Pizza</a></div>
        <ul class="pizza-list group"></ul>
    </section>

    <script data-template="pizza" type="text/template">
        <span class="pizza__id">{id}</span>
        <a href="#" class="pizza__remove-btn" title="remove">X</a>
    </script>

    <script src="js/app.js"></script>
</body>
</html>
